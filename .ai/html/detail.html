
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票详情</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      .chart-placeholder {
        height: 200px;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }
      .positive {
        color: #f43f5e;
      }
      .negative {
        color: #10b981;
      }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-md mx-auto bg-white min-h-screen">
        <!-- 顶部导航 -->
        <header class="bg-blue-600 text-white p-4">
            <div class="flex justify-between items-center">
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>
                <h1 class="text-xl font-bold">股票详情</h1>
                <div>
                    <i class="fas fa-share-alt"></i>
                </div>
            </div>
        </header>

        <!-- 主要内容 -->
        <main class="p-4">
            <div class="mb-6">
                <div class="flex justify-between items-center mb-2">
                    <div>
                        <h2 class="text-2xl font-bold">腾讯控股</h2>
                        <p class="text-gray-500">0700.HK</p>
                    </div>
                    <div class="text-right">
                        <p class="text-xl font-bold">HK$ 320.50</p>
                        <p class="text-sm positive">+2.5% (+HK$ 7.80)</p>
                    </div>
                </div>
                
                <div class="chart-placeholder rounded-lg my-4 flex items-center justify-center">
                    <p class="text-gray-500">K线图加载中...</p>
                </div>
                
                <div class="flex justify-between mb-4">
                    <button id="favorite-btn" class="bg-blue-100 text-blue-600 px-4 py-2 rounded-full flex items-center">
                        <i class="far fa-star mr-2"></i>
                        <span>收藏</span>
                    </button>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-full">
                        买入
                    </button>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-4 mb-4">
                <h3 class="font-bold mb-3">公司概况</h3>
                <p class="text-gray-700 mb-2">腾讯控股有限公司是一家主要提供增值服务及网络广告服务的投资控股公司。</p>
                <p class="text-gray-700">主要业务包括社交网络、数字内容、在线广告、金融科技及云服务等。</p>
            </div>
            
            <div class="bg-white rounded-lg shadow p-4">
                <h3 class="font-bold mb-3">关键指标</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-gray-500 text-sm">市盈率</p>
                        <p class="font-bold">28.5</p>
                    </div>
                    <div>
                        <p class="text-gray-500 text-sm">市净率</p>
                        <p class="font-bold">5.2</p>
                    </div>
                    <div>
                        <p class="text-gray-500 text-sm">股息率</p>
                        <p class="font-bold">0.5%</p>
                    </div>
                    <div>
                        <p class="text-gray-500 text-sm">市值</p>
                        <p class="font-bold">3.2万亿</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const favoriteBtn = document.getElementById('favorite-btn');
            let isFavorite = false;
            
            favoriteBtn.addEventListener('click', function() {
                isFavorite = !isFavorite;
                if(isFavorite) {
                    favoriteBtn.innerHTML = '<i class="fas fa-star mr-2"></i><span>已收藏</span>';
                    favoriteBtn.classList.add('bg-yellow-100', 'text-yellow-600');
                    favoriteBtn.classList.remove('bg-blue-100', 'text-blue-600');
                } else {
                    favoriteBtn.innerHTML = '<i class="far fa-star mr-2"></i><span>收藏</span>';
                    favoriteBtn.classList.add('bg-blue-100', 'text-blue-600');
                    favoriteBtn.classList.remove('bg-yellow-100', 'text-yellow-600');
                }
            });
        });
    </script>
</body>
</html>
