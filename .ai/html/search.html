
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票搜索</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      .search-result:hover {
        background-color: #f8fafc;
      }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-md mx-auto bg-white min-h-screen">
        <!-- 顶部导航 -->
        <header class="bg-blue-600 text-white p-4">
            <div class="flex justify-between items-center">
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>
                <h1 class="text-xl font-bold">股票搜索</h1>
                <div></div>
            </div>
        </header>

        <!-- 主要内容 -->
        <main class="p-4">
            <!-- 搜索框 -->
            <div class="relative mb-6">
                <input type="text" placeholder="输入股票名称或代码" 
                       class="w-full p-3 pl-10 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class="fas fa-search absolute left-3 top-3.5 text-gray-400"></i>
            </div>
            
            <!-- 热门搜索 -->
            <div class="mb-6">
                <h3 class="font-semibold mb-3">热门搜索</h3>
                <div class="flex flex-wrap gap-2">
                    <span class="bg-gray-100 px-3 py-1 rounded-full text-sm">腾讯控股</span>
                    <span class="bg-gray-100 px-3 py-1 rounded-full text-sm">贵州茅台</span>
                    <span class="bg-gray-100 px-3 py-1 rounded-full text-sm">宁德时代</span>
                    <span class="bg-gray-100 px-3 py-1 rounded-full text-sm">美团</span>
                    <span class="bg-gray-100 px-3 py-1 rounded-full text-sm">阿里巴巴</span>
                </div>
            </div>
            
            <!-- 搜索结果 -->
            <div id="search-results">
                <div class="search-result p-3 border-b border-gray-100 cursor-pointer" onclick="location.href='detail.html?id=1'">
                    <div class="flex justify-between">
                        <div>
                            <h4 class="font-medium">腾讯控股 (0700.HK)</h4>
                            <p class="text-sm text-gray-500">互联网科技</p>
                        </div>
                        <div class="text-right">
                            <p class="font-medium">HK$ 320.50</p>
                            <p class="text-sm text-red-500">+2.5%</p>
                        </div>
                    </div>
                </div>
                <div class="search-result p-3 border-b border-gray-100 cursor-pointer" onclick="location.href='detail.html?id=2'">
                    <div class="flex justify-between">
                        <div>
                            <h4 class="font-medium">贵州茅台 (600519.SS)</h4>
                            <p class="text-sm text-gray-500">白酒饮料</p>
                        </div>
                        <div class="text-right">
                            <p class="font-medium">¥ 1,850.00</p>
                            <p class="text-sm text-red-500">+1.2%</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('input');
            const searchResults = document.getElementById('search-results');
            
            // 模拟搜索功能
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                if(query.length > 0) {
                    // 这里应该是实际的搜索逻辑
                    console.log('搜索:', query);
                } else {
                    // 清空搜索结果
                    searchResults.innerHTML = '';
                }
            });
        });
    </script>
</body>
</html>
