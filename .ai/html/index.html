
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票推荐 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      .stock-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      }
      .positive {
        color: #f43f5e;
      }
      .negative {
        color: #10b981;
      }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-md mx-auto bg-white min-h-screen">
        <!-- 顶部导航 -->
        <header class="bg-blue-600 text-white p-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">股票推荐</h1>
                <div class="flex space-x-4">
                    <a href="search.html"><i class="fas fa-search"></i></a>
                    <a href="favorites.html"><i class="fas fa-star"></i></a>
                </div>
            </div>
        </header>

        <!-- 主要内容 -->
        <main class="p-4">
            <h2 class="text-lg font-semibold mb-4">今日推荐</h2>
            
            <!-- 股票列表 -->
            <div class="space-y-3">
                <div class="stock-card bg-white p-4 rounded-lg shadow transition duration-300 cursor-pointer" onclick="location.href='detail.html?id=1'">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="font-bold">腾讯控股 (0700.HK)</h3>
                            <p class="text-gray-500 text-sm">互联网科技</p>
                        </div>
                        <div class="text-right">
                            <p class="font-bold">HK$ 320.50</p>
                            <p class="text-sm positive">+2.5%</p>
                        </div>
                    </div>
                </div>

                <div class="stock-card bg-white p-4 rounded-lg shadow transition duration-300 cursor-pointer" onclick="location.href='detail.html?id=2'">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="font-bold">贵州茅台 (600519.SS)</h3>
                            <p class="text-gray-500 text-sm">白酒饮料</p>
                        </div>
                        <div class="text-right">
                            <p class="font-bold">¥ 1,850.00</p>
                            <p class="text-sm positive">+1.2%</p>
                        </div>
                    </div>
                </div>

                <div class="stock-card bg-white p-4 rounded-lg shadow transition duration-300 cursor-pointer" onclick="location.href='detail.html?id=3'">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="font-bold">特斯拉 (TSLA)</h3>
                            <p class="text-gray-500 text-sm">新能源汽车</p>
                        </div>
                        <div class="text-right">
                            <p class="font-bold">$ 250.75</p>
                            <p class="text-sm negative">-0.8%</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 底部导航 -->
        <nav class="fixed bottom-0 w-full max-w-md bg-white border-t border-gray-200 flex justify-around p-3">
            <a href="index.html" class="text-blue-600 flex flex-col items-center">
                <i class="fas fa-home"></i>
                <span class="text-xs">首页</span>
            </a>
            <a href="favorites.html" class="text-gray-500 flex flex-col items-center">
                <i class="fas fa-star"></i>
                <span class="text-xs">收藏</span>
            </a>
            <a href="search.html" class="text-gray-500 flex flex-col items-center">
                <i class="fas fa-search"></i>
                <span class="text-xs">搜索</span>
            </a>
        </nav>
    </div>

    <script>
        // 这里可以添加交互逻辑
        document.addEventListener('DOMContentLoaded', function() {
            // 模拟数据加载
            console.log('页面加载完成');
        });
    </script>
</body>
</html>
